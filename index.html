<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Figma Design Token Generator</title>
    <meta name="description" content="Design tokens generator from Figma" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="fav-ico/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="fav-ico/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="fav-ico/favicon-16x16.png"
    />
    <link rel="manifest" href="fav-ico/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta property="og:image" content="fav-ico/thumb.png" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="520" />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo:400,400i,700,700i|Zilla+Slab:700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tokens-page-style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="tp-get-tokens-block">
        <h1>Design Token Generator</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Figma Project ID</label>
          <input
            type="text"
            class="form-control"
            id="projectId"
            placeholder="Enter Project ID"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Project ID on your Figma Design</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Figma API Token</label>
          <input
            type="text"
            class="form-control"
            id="apiToken"
            placeholder="Enter API Token"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Personal Access Token on Figma</small
          >
        </div>
        <button class="cta-btn cta-btn_primary-dark" id="get-json-btn">
          <div class="btn-loading btn-loading-hide">
            <div class="btn-loading__loader"></div>
          </div>
          <span>Generate Design JSON</span>
        </button>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
